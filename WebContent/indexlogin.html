<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" >

    <title>FeeManager Login</title>

    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <link href="assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/css/style-responsive.css" rel="stylesheet">

  </head>

<body>

  <section id="container" >
      <!-- TOP BAR CONTENT & NOTIFICATIONS-->
      <!--header start-->
      <header class="header black-bg">

            <a class="logo"><b>Fee Manager</b></a>
        </header>

      <section id="main-content">
          <section class="wrapper site-min-height2">
<div class="row mt">
<div class="col-md-5">

<div class="form-panel">
<center><h2>Admin Login</h2></center>
<table><center>
<form action="AdminLogin" method="post" class="form-horizontal">

<div class="form-group">
<tr><td><label class="col-sm-2 col-sm-2 control-label">Email</label></td>
<td>
<div class="col-sm-15"><input class="form-control" type="email" name="email" required/><br>
</div></td></tr>
</div>
<div class="form-group">
<tr><td><label class="col-sm-2 col-sm-2 control-label">Password:</label></td><td>
<div class="col-sm-15"><input class="form-control" type="password" name="password" required/><br>
</div></td></tr>
</div>
<div class="form-group">
    <tr><td><label class="col-md-10 control-label"></label><div class=col-md-10><input type="submit" class="btn btn-default" value="Login"/></div></td></tr>
</div>
</form></center></table>
</div></div>

<div class="col-md-5">
<div class="form-panel">
<center><h2>Accountant Login</h2></center>
<table><center>
<form method="post" action="AccountantLogin" class="form-horizontal">

<div class="form-group">
<tr><td><label class="col-sm-2 col-sm-2 control-label">Email</label></td>
<td>
<div class="col-sm-15"><input class="form-control" type="email" name="email" required/><br>
</div></td></tr>
</div>
<div class="form-group">
<tr><td><label class="col-sm-2 col-sm-2 control-label">Password:</label></td><td>
<div class="col-sm-15"><input class="form-control" type="password" name="password" required/><br>
</div></td></tr>
</div>
<div class="form-group">
    <tr><td><label class="col-md-10 control-label"></label><div class=col-md-10><input type="submit" class="btn btn-default" value="Login"/></div></td></tr>
    </div>
</form></center></table>
</div>
</div>
</div>
		</section>
      </section><!-- /MAIN CONTENT -->

      <!--main content end-->
      <!--footer start-->
      <footer class="site-footer">
          <div class="text-center">
              2017 - Fee Manager
              <a href="" class="go-top">
                  <i class="fa fa-angle-up"></i>
              </a>
          </div>
      </footer>
      <!--footer end-->
  </section>

  </body>
</html>
